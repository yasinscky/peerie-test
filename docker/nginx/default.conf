server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # API routes - проксируем на Laravel
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /sanctum {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Laravel index.php - только для API и админки
    location = /index.php {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "error_log=/var/www/html/storage/logs/php-errors.log";
        fastcgi_read_timeout 300;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    # Handle PHP files (API и админка)
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "error_log=/var/www/html/storage/logs/php-errors.log";
        fastcgi_read_timeout 300;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    # Frontend SPA - статические файлы из dist (JS, CSS, assets)
    # ВАЖНО: этот блок должен быть ДО location /, иначе / перехватит запросы
    location /assets/ {
        root /var/www/html/public/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Favicon и другие статические файлы из dist
    location ~ ^/(favicon|manifest\.json) {
        root /var/www/html/public/dist;
        try_files $uri =404;
        access_log off;
    }

    # Static files caching для файлов НЕ из /assets/ (assets обрабатываются выше)
    location ~* \.(jpg|jpeg|png|gif|ico|pdf|txt)$ {
        root /var/www/html/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Frontend SPA - отдаём index.html для всех остальных маршрутов
    # ВАЖНО: этот блок должен быть последним, чтобы не перехватывать /assets/, /api, /admin
    location / {
        root /var/www/html/public;
        # Сначала проверяем файл, если не найден - сразу dist/index.html
        try_files $uri /dist/index.html;
        autoindex off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to config files
    location ~ /\.(?:htaccess|env) {
        deny all;
    }

    # Error and access logs - перенаправляем в stdout/stderr для Railway
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
    
    # Дополнительное логирование для отладки
    error_log stderr warn;
    access_log /dev/stdout;
}
