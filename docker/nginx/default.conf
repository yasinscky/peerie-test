server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://eu-assets.i.posthog.com; script-src-elem 'self' 'unsafe-inline' 'unsafe-eval' https://eu-assets.i.posthog.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https: http: https://fonts.googleapis.com https://eu.i.posthog.com https://eu-assets.i.posthog.com; img-src 'self' data: https: http: blob:;" always;

    # API routes - проксируем на Laravel
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /sanctum {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Livewire (Filament login и действия в админке)
    location /livewire {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Filament и Livewire статические файлы (JS, CSS, vendor)
    # ВАЖНО: этот блок должен быть ДО location /, чтобы не перехватывался fallback
    location ~ ^/(vendor|js|css)/ {
        root /var/www/html/public;
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Временно включаем логирование для отладки
        # access_log off;
    }
    
    # Статические файлы с расширениями (JS, CSS) из public
    # ВАЖНО: исключаем /assets/ чтобы не конфликтовать с фронтендом
    location ~* ^/(?!assets/).*\.(js|css|map|woff|woff2|ttf|eot|svg)$ {
        root /var/www/html/public;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Laravel index.php - только для API и админки
    location = /index.php {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "error_log=/dev/stderr\nerror_reporting=E_ALL\ndisplay_errors=Off\ndisplay_startup_errors=Off";
        fastcgi_read_timeout 300;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    # Handle PHP files (API и админка)
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "error_log=/dev/stderr\nerror_reporting=E_ALL\ndisplay_errors=Off\ndisplay_startup_errors=Off";
        fastcgi_read_timeout 300;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    # Frontend SPA - статические файлы из dist (JS, CSS, assets)
    # ВАЖНО: этот блок должен быть ДО location /, иначе / перехватит запросы
    # Используем root, но указываем полный путь с учетом dist
    location /assets/ {
        root /var/www/html/public/dist;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Favicon и другие статические файлы из dist
    location ~ ^/(favicon|manifest\.json) {
        root /var/www/html/public/dist;
        try_files $uri =404;
        access_log off;
    }

    # Static files caching для файлов НЕ из /assets/ (assets обрабатываются выше)
    location ~* ^/(?!assets/).*\.(jpg|jpeg|png|gif|ico|pdf|txt)$ {
        root /var/www/html/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Frontend SPA - отдаём index.html для всех остальных маршрутов
    # ВАЖНО: этот блок должен быть последним, чтобы не перехватывать /assets/, /api, /admin, /vendor, /js, /css
    location / {
        root /var/www/html/public;
        # Для корневого пути сразу отдаём dist/index.html, для остальных - проверяем файл
        try_files $uri /dist/index.html;
        autoindex off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to config files
    location ~ /\.(?:htaccess|env) {
        deny all;
    }

    # Error and access logs - перенаправляем в stdout/stderr для Railway
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
    
    # Дополнительное логирование для отладки
    error_log stderr warn;
    access_log /dev/stdout;
}
