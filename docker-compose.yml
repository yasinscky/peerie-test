version: '3.8'

services:
  # PHP-FPM сервис
  app:
    build:
      context: ./backend
      dockerfile: ../docker/php/Dockerfile
    container_name: marketing_planner_app
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - marketing_network
    depends_on:
      - postgres
      - redis

  # Nginx веб-сервер
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: marketing_planner_nginx
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - marketing_network
    depends_on:
      - app

  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: marketing_planner_db
    environment:
      POSTGRES_DB: marketing_planner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - marketing_network

  # Redis для кэша и очередей
  redis:
    image: redis:7-alpine
    container_name: marketing_planner_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - marketing_network

  # Node.js для фронтенда
  frontend:
    image: node:18-alpine
    container_name: marketing_planner_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "3000:3000"
    networks:
      - marketing_network
    depends_on:
      - app

volumes:
  postgres_data:
  redis_data:

networks:
  marketing_network:
    driver: bridge
